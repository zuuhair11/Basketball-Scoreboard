<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="box boxHome">0</div>
                <div class="container">
                    <button onclick="addOneToHome()" class="small-box">+1</button>
                    <button onclick="addTwoToHome()" class="small-box">+2</button>
                    <button onclick="addTreeToHome()" class="small-box">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="box boxGuest">0</div>
                <div class="container">
                    <button onclick="addOneToGuest()" class="small-box">+1</button>
                    <button onclick="addTwoToGuest()" class="small-box">+2</button>
                    <button onclick="addTreeToGuest()" class="small-box">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
